<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>sidedrive.me</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="css/sidedrive.css" rel="stylesheet">
    <style>
      #draggable { cursor: pointer; }
    </style>
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="row top">
	      <div class="col-lg-6 left-column">
		<img id="logo" src="img/sd-logo-192w.jpg" alt="sidedrive"/>
	      </div>
	      <div class="col-lg-6 right-column">
		<ul class="nav masthead-nav">
                  <li class="active"><a href="#">home</a></li>
                  <li><a href="#">features</a></li>
                  <li><a href="#">contact</a></li>
		</ul>
	      </div>
            </div>
          </div>

          <div class="inner cover">
	  <div class="row">
	    <!-- files column -->
	    <div class="col-lg-6" id="file-container">
		<!-- Leaving this here if we want to do more playing with layout.
		     <div id="draggable" class="file-thing">
		  shoe size
		</div> -->
	    </div>
	    <!-- cloud column -->
	    <div class="col-lg-6">
		<div id="cloud"></div>
	    </div>
	  </div>
	  <div class="row bottom-form">
	    <div class="col-lg-12">
	      <input id="input-key" type="text" class="my-form-control" required placeholder="key">
	      <input id="input-value" type="text" class="my-form-control" required placeholder="value">
	      <!-- btn btn-lg btn-default -->
	      <a href="#" onclick="submit_action()" id="save" class="foobtn">sublimate</a>
	    </div>
	  </div>
          <div class="mastfoot">
	    <div class="row">
	      <div class="col-lg-6 left-column">
		<p>&copy; 2014 <a href="#">KometKollective</a> | All rights reserved</p>
	      </div>
	      <div class="col-lg-6 right-column">
		Privacy | Terms
	      </div>
	    </div>
          </div>

        </div>

      </div>

    </div>
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/sidedrive.js"></script>
    <script>
      $(function() {
          // Change the input save button to red if its ready to submit
          $("#input-key").keydown(button_color_change);
          $("#input-value").keydown(button_color_change);

          // Cache lookups we need around
          input_key = $("#input-key");
          input_value = $("#input-value");
          save = $("#save");

      // Set the file to be draggable
          $( "#draggable" ).draggable(
      {revert: "invalid", 
      start: file_draggable_start_cb,
      stop: file_draggable_stop_cb});
      // And cloud to droppable
       $( "#cloud" ).droppable({
            drop: function( event, ui ) {
                     var id = ui.draggable.attr("fileId");
                     cloud_drop(ui.draggable, id);
                   }});

      });
    </script>
  </body>
</html>
